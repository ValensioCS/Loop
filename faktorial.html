<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktorial</title>
</head>
<body>
    <script>
        let k = 5
        let i = 1
        let faktorial = 1
        do {
            faktorial *= i
            console.log(faktorial)
            i++
        }while (i <= k)
    </script>
</body>
</html>
