<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskon</title>
</head>
<body>
    <script>
        let harga1 = 50000;
        let harga2 = 50000;
        let harga3 = 40000;
        let jumlah = harga1+harga2+harga3;
        let diskon = jumlah * 10/100;

        if (jumlah > 100000){
            console.log (jumlah - diskon)
        }else{
            console.log (jumlah)
        }
    </script>
